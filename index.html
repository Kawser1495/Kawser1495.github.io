<body>

        <nav id="navbar">
            <a href="index.html">Home</a>

        </nav>
        <button class="nav-toggle" aria-label="Toggle navigation">
            <span></span>

        </button>
    </header>

    <section class="hero">
        <div class="hero-content">
            <div class="hero-image">
                <div class="image-container">
                    <img src="E:\Kawser1495.github.io\CV\Kawser.jpg" alt="Kawser Talukder" class="hero-photo">
                    <div class="image-overlay"></div>
                </div>
            </div>
            <div class="hero-text">
                <div class="name-container">
                    <h1>MD. KAWSER TALUKDER</h1>
                </div>
                <div class="hero-tags" id="hero-tags">
                    <!-- Tags will be injected here -->
                </div>
                <div class="career-objective">
                    <h2 class="career-objective-title">Career Objective</h2>
                    <p>ðŸ”¥Go where the Universe takes.</p>
                    <p>ðŸ”¥Go where your dreams breathe.</p>
                    <p>ðŸ”¥Building Smarter Tomorrow.</p>
                    <p>ðŸ”¥Turning Data into Knowledge.</p>
                </div>
            </div>
        </div>
    </section>

    <div class="neon-divider"></div>

    <section id="highlights" class="content-section">
        <div class="section-title">Highlights</div>
        <div class="highlights" id="highlights-container">
            <!-- Highlight cards will be injected here -->
        </div>
    </section>

    <footer>
        Thank you for visiting my Portfolio!
    </footer>

    <script>
        // Hamburger Menu Toggle
        const navToggle = document.querySelector('.nav-toggle');
        const navbar = document.getElementById('navbar');

        if (navToggle && navbar) {
            navToggle.addEventListener('click', () => {
                navbar.classList.toggle('nav-open');
                navToggle.classList.toggle('open');
            });

            navbar.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    if (navbar.classList.contains('nav-open')) {
                        navbar.classList.remove('nav-open');
                        navToggle.classList.remove('open');
                    }
                });
            });
        }

        // Fetch and render highlights
        fetch('./json/highlights.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('highlights-container');
                if (!container) return;
                container.innerHTML = data
                    .slice(0, 6)
                    .map(item => `
                        <div class="highlight-card">
                            <div class="highlight-title">${item.title}</div>
                            <div class="highlight-desc">${item.desc}</div>
                        </div>
                    `).join('');
            })
            .catch(err => {
                console.error('Failed to load highlights:', err);
            });

        // Fetch and render tags
        fetch('./json/tags.json')
            .then(response => response.json())
            .then(tags => {
                const tagsContainer = document.getElementById('hero-tags');
                if (!tagsContainer) return;
                tagsContainer.innerHTML = tags.map(tag =>
                    `<span class="tag">${tag}</span>`
                ).join('');
            })
            .catch(err => {
                console.error('Failed to load tags:', err);
            });
    </script>
</body>
</html>
